---
layout: main
menu: terms
corners: orange
---
<dl id="agb" class="accordion">
	{% for post in site.posts %}
		{% if post.categories contains "agb" %}
			<dt class="active">
				<div>{{post.title}} </div>
			</dt>
			<dd>
				<div>
					{{post.content}}
				</div>
			</dd>
		{% endif %}
	{% endfor %}
</dl>
