<article class="smallpost download">
	{% if post.image %}
		<figure>
			<img src="/img/{{page.menu | downcase}}/downloads/{{post.image}}">
		</figure>
	{% endif %}
	<div>
		<header>{{post.title}}</header>
		<aside>
			<a href="{{post.link}}">Download</a>
		</aside>
		{{ post.content }}
	</div>
</article>
