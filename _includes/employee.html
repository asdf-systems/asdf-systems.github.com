<article class="smallpost employee">
	{% if post.image %}
		<figure>
			<img src="/img/{{page.menu | downcase}}/{{post.image}}">
		</figure>
	{% endif %}
	<div>
		<header>{{post.title}}</header>
		{{ post.content | newline_to_br | markdownify | replace: "<slide />", "</section><section>" }}
	</div>
</article>
