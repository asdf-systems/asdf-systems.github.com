<article class="smallpost">
	<header>{{post.title}}<span>{{post.date | date: "%d. %B %Y"}}</span> </header>
	{% if post.image %}
		<figure>
			<img src="/img/{{page.menu | downcase}}/{{post.image}}">
		</figure>
	{% endif %}
	<div>
		{{ post.content }}
	</div>
	{% if post.link != nil %}
		<aside>
			<a href="{{post.link}}">Weiterlesen</a>
		</aside>
	{% endif %}
</article>
